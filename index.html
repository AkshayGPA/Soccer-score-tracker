<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Score Board</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="flex-container">
    <div class="teams" id="ManUtd">
      <div class="team-name-logo">
        <h1>Man Utd.</h1>
        <img id="logo-ManUtd" src="Images/Man Utd.png" alt="Manchester United's logo">
      </div>
      <div class="score-disp" id="ManUtd-score">0</div>
      <button class="goal-btn" id="ManUtd-goal">Goal ⚽</button>
      <div class="stats">
        <p id="ManUtd-foul">Fouls:</p>
        <p id="ManUtd-corner">Corners:</p>
        <p id="ManUtd-freeKick">Free Kicks:</p>
        <p id="ManUtd-pen">Penalties:</p>
      </div>

      <div class="stats-btns">
        <button class="foul-btn">Foul</button>
        <button class="corner-btn">Corner</button>
        <button class="freeKick-btn">Free Kick</button>
        <button class="pen-btn">Penalty</button>
      </div>
    </div>
    
    <div class="teams" id="Arsenal">
      <div class="team-name-logo">
        <h1>Arsenal</h1>
        <img id="logo-Arsenal" src="Images/Arsenal.png" alt="Arsenal logo">
      </div>
      <div class="score-disp" id="Arsenal-score">0</div>
      <button class="goal-btn" id="Arsenal-goal">Goal ⚽</button>
      <div class="stats">
        <p id="Ars-foul">Fouls:</p>
        <p id="Ars-corner">Corners:</p>
        <p id="Ars-freeKick">Free Kicks:</p>
        <p id="Ars-pen">Penalties:</p>
      </div>

      <div class="stats-btns">
        <button class="foul-btn">Foul</button>
        <button class="corner-btn">Corner</button>
        <button class="freeKick-btn">Free Kick</button>
        <button class="pen-btn">Penalty</button>
      </div>
    </div>
  </div>
  <button id="new-game">New Game</button>
  <script src="script.js"></script>
</body>
</html>
